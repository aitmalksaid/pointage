<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexion BDD</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 50px;
            line-height: 1.6;
            background: #f4f7f9;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #1a237e;
        }

        .btn {
            background: #10b981;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .error {
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        pre {
            background: #1e293b;
            color: #f1f5f9;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üîç Test de Connexion BDD</h1>
        <p>Cliquez sur le bouton pour tester la liaison avec Aiven et voir les erreurs brutes.</p>
        <button class="btn" onclick="testConn()">Tester la connexion</button>

        <div id="result"></div>
        <div id="details" style="display:none; margin-top:20px;">
            <h3>D√©tails techniques :</h3>
            <pre id="errorLog"></pre>
        </div>
    </div>

    <script>
        async function testConn() {
            const btn = document.querySelector('.btn');
            const resDiv = document.getElementById('result');
            const details = document.getElementById('details');
            const log = document.getElementById('errorLog');

            btn.disabled = true;
            btn.textContent = "Test en cours...";
            resDiv.style.display = 'none';
            details.style.display = 'none';

            try {
                const response = await fetch('/api/test-db');
                const data = await response.json();

                resDiv.style.display = 'block';
                resDiv.className = data.success ? 'success' : 'error';
                resDiv.innerHTML = `<strong>${data.message}</strong>`;

                if (data.debug) {
                    details.style.display = 'block';
                    log.textContent = JSON.stringify(data.debug, null, 2);
                }
            } catch (e) {
                resDiv.style.display = 'block';
                resDiv.className = 'error';
                resDiv.textContent = "Erreur lors de l'appel API : " + e.message;
            } finally {
                btn.disabled = false;
                btn.textContent = "Re-tester la connexion";
            }
        }
    </script>
</body>

</html>
