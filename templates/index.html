<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapport d'Assiduit√© - Importation</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --text-dark: #1a237e;
            --text-light: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 40px;
            max-width: 550px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: var(--text-dark);
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 800;
        }

        .subtitle {
            color: var(--text-light);
            margin-bottom: 32px;
            font-size: 15px;
        }

        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            padding: 40px 20px;
            transition: all 0.2s ease;
            background: #f8fafc;
            cursor: pointer;
            position: relative;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: #f1f5f9;
        }

        .upload-area.dragover {
            border-color: var(--primary);
            background: #eff6ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }

        .upload-text {
            color: var(--text-dark);
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .upload-subtext {
            color: var(--text-light);
            font-size: 13px;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #e2e8f0;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(102, 126, 234, 0.4);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }

        .nav-links {
            margin-top: 24px;
            display: flex;
            gap: 16px;
            justify-content: center;
            padding-top: 24px;
            border-top: 1px solid #f1f5f9;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .features {
            margin-top: 32px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .feature {
            font-size: 11px;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 22px;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìä Rapport d'Assiduit√©</h1>
        <p class="subtitle">Importez votre fichier Excel pour g√©n√©rer le rapport</p>

        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <span class="upload-icon">üìÑ</span>
                <div class="upload-text">D√©posez votre fichier ici</div>
                <p class="upload-subtext">Formats accept√©s : .xls, .xlsx</p>
                <input type="file" name="file" id="fileInput" accept=".xls,.xlsx" required>
            </div>

            <div class="file-info" id="fileInfo">
                <div id="fileName" style="font-weight:700; color:var(--text-dark);"></div>
                <div id="fileSize" style="font-size:12px; color:var(--text-light);"></div>
            </div>

            <button type="submit" class="btn" id="submitBtn" disabled>
                G√©n√©rer le Rapport PDF
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="font-size:14px; color:var(--text-light);">Traitement en cours...</p>
        </div>

        <div class="nav-links">
            <a href="/dashboard">üìä Dashboard</a>
            <a href="/heures-travail">üïí Heures</a>
            <a href="/">üè† Accueil</a>
        </div>

        <div class="features">
            <div class="feature"><span>‚úÖ</span><span>Calcul Auto</span></div>
            <div class="feature"><span>üìà</span><span>Stats</span></div>
            <div class="feature"><span>üìÑ</span><span>Export PDF</span></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');

        uploadArea.onclick = () => fileInput.click();

        fileInput.onchange = (e) => handleFile(e.target.files[0]);

        uploadArea.ondragover = (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); };
        uploadArea.ondragleave = () => uploadArea.classList.remove('dragover');
        uploadArea.ondrop = (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && (file.name.endsWith('.xls') || file.name.endsWith('.xlsx'))) {
                fileInput.files = e.dataTransfer.files;
                handleFile(file);
            }
        };

        function handleFile(file) {
            if (file) {
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = (file.size / 1024).toFixed(1) + ' KB';
                fileInfo.style.display = 'block';
                submitBtn.disabled = false;
            }
        }

        uploadForm.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(uploadForm);
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = "Chargement...";

            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                if (response.redirected) {
                    window.location.href = response.url;
                } else if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    const err = await response.text();
                    alert('Erreur: ' + err);
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    submitBtn.textContent = "G√©n√©rer le Rapport PDF";
                }
            } catch (error) {
                alert('Erreur de connexion');
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        };
    </script>
</body>

</html>
